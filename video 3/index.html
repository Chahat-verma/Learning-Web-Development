<!-- basic structure of html file -->
<!DOCTYPE html><!---defining file type-->
<html lang="en"><!--it is the min tag of html file and use initialize the file-->
<head><!--it is an important tag use to declare several things(tags) like title, meta, etc. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 of learning</title><!--title tag is used to declare the title of the file-->
    <link rel="stylesheet" href="style.css"><!--link tag is used to link the file with html file-->
</head>
<body><!--body tag is used to declare the body of the file in which content of the webpage is written-->
    <h1>Welcome to Day 3</h1>
    This is day 3 of learning HTML, CSS, and JavaScript.
    <script src="script.js"></script><!--script tag is used to link the javascript file with html file-->
</body>
</html>
