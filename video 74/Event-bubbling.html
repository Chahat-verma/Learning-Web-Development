<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            margin: 15px;
            padding: 15px;
            background-color: aqua;
            border: 2px solid black;
            cursor: pointer;
        }
        .childContainer{
            margin: 15px;
            padding: 15px;
            background-color: rgb(0, 17, 255);
        }
        .container{
            margin: 15px;
            padding: 15px;
            background-color: rgb(64, 255, 0);
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", (e)=>{
            e.stopPropagation()
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", (e)=>{
            alert("container was clicked")
        })

        function getrandomColor(){
            let col1 = Math.ceil(0 + Math.random() *255)
            let col2 = Math.ceil(0 + Math.random() *255)
            let col3 = Math.ceil(0 + Math.random() *255)
            return `rgb(${col1}, ${col2}, ${col3})`
        }
        // let a = setInterval(() => {
        //     document.querySelector(".childContainer").style.background = getrandomColor()
        // }, 1000)

        // console.log(a)
        // clearInterval(1)
        
        let a = setInterval(() => {
            document.querySelector(".childContainer").style.background = getrandomColor()
        }, 1000)
    
        console.log(a)
        // clearInterval(1)
    </script>
</body>
</html>
