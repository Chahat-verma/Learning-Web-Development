<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkgoldenrod;
            /* color: darkgoldenrod; keyword color */
            /* color: #b8860b; hex color code */
            /* color: rgb(184, 134, 11); rgb color code */

            /* color: hsl(43, 89%, 38%); hsl color code */
            /* color: hsla(43, 89%, 38%, 0.395); hsla color code */
            
        }
    </style>
</head>
<body>
    <h1>lets learn about colors</h1>
    <p>
        color can be represented in:
        <ul>
            <li>Color Keywords</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ul>
    </p>
</body>
</html>
