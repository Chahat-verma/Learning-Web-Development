<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="250" src="wallpaper.jpg" alt="wallpaper">
<br>
    <table>
        <caption>Student Data</caption>
        <thead>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>profile</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Roni</td>
            <td>27</td>
            <td>Software Devloper</td>
        </tr>
        <tr>
            <td>Ramu</td>
            <td rowspan="2">25</td>
            <td>Java Devloper</td>
        </tr>
        <tr>
            <td>Chandar</td>
            <td colspan="2">22</td><!--colspan declare the number of cells occupied by the data-->
            <td>Application Devloper</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Anju</td>
            <td>21</td>
            <td>Foot</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
