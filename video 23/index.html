<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 4px solid darkcyan;
            display: inline-block;
            padding: 30px;
            margin: 30px;
            width: 190px;
        }
        .box1{
            /* display: none; */
            visibility:hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am box
    </div>
    
    <div class="box">
        I am another box
    </div>
    <span>
        I am a
    </span>
    <span>boy</span>
</body>
</html>
