<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
        .box{
            border: 4px solid black;
            box-shadow:8px 6px 7px 4px #727171;
        }
        .text{
            text-shadow: 1px 4px 2px rgb(78, 87, 58);
            font-size: x-large;
            outline: 5px solid sienna;
            border: 4px solid #797777;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis eveniet ullam quae cumque similique, molestias at quia officia nihil error enim praesentium quidem doloremque incidunt, et, dolor rem quas! Dicta!
    </p>
</body>
</html>
